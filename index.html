<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メモ</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    textarea { width: 100%; height: 60vh; font-size: 16px; padding: 12px; box-sizing: border-box; }
    button { padding: 10px 14px; font-size: 16px; margin-top: 10px; }
    .status { margin-top: 10px; color: #444; }
  </style>
</head>
<body>
  <h2>メモ</h2>
  <!-- 白紙に一つだけ足す -->
  
  <textarea id="memo" placeholder="ここにメモを書きます"></textarea><br>
  <button id="saveBtn">保存</button>

  <div class="status" id="status"></div>

  <script>
    const KEY = "memo-app:v1:text";

    const memoEl = document.getElementById("memo");
    const saveBtn = document.getElementById("saveBtn");
    const statusEl = document.getElementById("status");

    // 画面を開いたとき：保存済みがあれば読み込む
    const saved = localStorage.getItem(KEY);
    if (saved !== null) {
      memoEl.value = saved;
      statusEl.textContent = "保存データを読み込みました。";
    } else {
      statusEl.textContent = "新規メモです。";
    }

    // 保存ボタン：localStorageに保存
    saveBtn.addEventListener("click", () => {
      localStorage.setItem(KEY, memoEl.value);
      statusEl.textContent = "保存しました。";
    });
  </script>
</body>
</html>
