<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メモ</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    textarea { width: 100%; height: 55vh; font-size: 16px; padding: 12px; box-sizing: border-box; }
    .row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    button { padding: 10px 14px; font-size: 16px; }
    .status { margin-top: 10px; color: #444; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h2>メモ</h2>

  <textarea id="memo" placeholder="ここにメモを書きます"></textarea>

  <div class="row">
    <button id="saveBtn">SAVE</button>
    <button id="clearBtn">CLEAR</button>
  </div>

  <div class="status" id="status"></div>
  <div class="small">保存先: localStorage（この端末・このブラウザに保存されます）</div>

  <script>
    const KEY = "memo-app:v1:text";
    const memoEl = document.getElementById("memo");
    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function loadMemo() {
      const saved = localStorage.getItem(KEY);
      if (saved !== null) {
        memoEl.value = saved;
        setStatus("保存データを読み込みました。");
      } else {
        setStatus("新規メモです。");
      }
    }

    function saveMemo() {
      localStorage.setItem(KEY, memoEl.value);
      setStatus("保存しました（" + new Date().toLocaleString() + "）");
    }

    function clearMemo() {
      if (!confirm("メモを消します（localStorageも削除）。よろしいですか？")) return;
      localStorage.removeItem(KEY);
      memoEl.value = "";
      setStatus("削除しました。");
    }

    // 初期読み込み
    loadMemo();

    // ボタン
    saveBtn.addEventListener("click", saveMemo);
    clearBtn.addEventListener("click", clearMemo);

    // おまけ：入力したら自動で「未保存」表示
    let dirty = false;
    memoEl.addEventListener("input", () => {
      if (!dirty) {
        dirty = true;
        setStatus("未保存です。");
      }
    });

    // おまけ：ページ離脱時に未保存警告（任意）
    window.addEventListener("beforeunload", (e) => {
      const saved = localStorage.getItem(KEY) ?? "";
      if (memoEl.value !== saved) {
        e.preventDefault();
        e.returnValue = "";
      }
    });
  </script>
</body>
</html>
