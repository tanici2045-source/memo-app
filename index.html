<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メモ</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    textarea { width: 100%; height: 60vh; font-size: 16px; padding: 12px; box-sizing: border-box; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    button { padding: 10px 14px; font-size: 16px; }
    .status { margin-top: 10px; color: #444; }
  </style>
</head>
<body>
  <h2>メモ</h2>
  <!-- 白紙＋保存1つ → 次の段階：削除ボタン追加 -->

  <textarea id="memo" placeholder="ここにメモを書きます"></textarea>

  <div class="row">
    <button id="saveBtn">保存</button>
    <button id="clearBtn">削除</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    const KEY = "memo-app:v1:text";

    const memoEl = document.getElementById("memo");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");

    // 起動時：保存済みがあれば読み込み
    const saved = localStorage.getItem(KEY);
    if (saved !== null) {
      memoEl.value = saved;
      statusEl.textContent = "保存データを読み込みました。";
    } else {
      statusEl.textContent = "新規メモです。";
    }

    // 保存
    saveBtn.addEventListener("click", () => {
      localStorage.setItem(KEY, memoEl.value);
      statusEl.textContent = "保存しました。";
    });

    // 削除（確認つき）
    clearBtn.addEventListener("click", () => {
      if (!confirm("メモを削除します。よろしいですか？")) return;
      localStorage.removeItem(KEY);
      memoEl.value = "";
      statusEl.textContent = "削除しました。";
    });
  </script>
</body>
</html>
