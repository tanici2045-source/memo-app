<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メモ</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    textarea { width: 100%; height: 60vh; font-size: 16px; padding: 12px; box-sizing: border-box; }
    .row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; align-items: center; }
    button, label.btn {
      padding: 10px 14px; font-size: 16px; cursor: pointer;
      border: 1px solid #ccc; background: #f7f7f7; border-radius: 6px;
    }
    label.btn input { display: none; }
    .status { margin-top: 10px; color: #444; }
  </style>
</head>
<body>
  <h2>メモ</h2>
  <!-- 保存／削除／JSON書き出し＋読み込み（復元） -->

  <textarea id="memo" placeholder="ここにメモを書きます"></textarea>

  <div class="row">
    <button id="saveBtn">保存</button>
    <button id="clearBtn">削除</button>
    <button id="exportBtn">JSON書き出し</button>

    <label class="btn">
      JSON読み込み
      <input id="importFile" type="file" accept="application/json" />
    </label>
  </div>

  <div class="status" id="status"></div>

  <script>
    const KEY = "memo-app:v1:text";

    const memoEl = document.getElementById("memo");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    const exportBtn = document.getElementById("exportBtn");
    const importFile = document.getElementById("importFile");
    const statusEl = document.getElementById("status");

    // 起動時：保存済みがあれば読み込み
    const saved = localStorage.getItem(KEY);
    if (saved !== null) {
      memoEl.value = saved;
      statusEl.textContent = "保存データを読み込みました。";
    } else {
      statusEl.textContent = "新規メモです。";
    }

    // 保存
    saveBtn.addEventListener("click", () => {
      localStorage.setItem(KEY, memoEl.value);
      statusEl.textContent = "保存しました。";
    });

    // 削除（確認つき）
    clearBtn.addEventListener("click", () => {
      if (!confirm("メモを削除します。よろしいですか？")) return;
      localStorage.removeItem(KEY);
      memoEl.value = "";
      statusEl.textContent = "削除しました。";
    });

    // JSON書き出し（バックアップ）
    function pad2(n) { return String(n).padStart(2, "0"); }
    function buildTimestamp(d) {
      return d.getFullYear()
        + pad2(d.getMonth() + 1)
        + pad2(d.getDate())
        + "-"
        + pad2(d.getHours())
        + pad2(d.getMinutes())
        + pad2(d.getSeconds());
    }

    exportBtn.addEventListener("click", () => {
      const data = {
        app: "memo-app",
        version: 1,
        exportedAt: new Date().toISOString(),
        text: memoEl.value
      };

      const json = JSON.stringify(data, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `memo-backup-${buildTimestamp(new Date())}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(url);
      statusEl.textContent = "JSONを書き出しました。";
    });

    // JSON読み込み（復元）
    importFile.addEventListener("change", async () => {
      if (!importFile.files || !importFile.files[0]) return;

      try {
        const file = importFile.files[0];
        const text = await file.text();
        const obj = JSON.parse(text);

        const importedText =
          (obj && typeof obj === "object" && "text" in obj) ? String(obj.text) :
          (typeof obj === "string") ? obj :
          null;

        if (importedText === null) {
          alert("このJSONは読み込めません（形式が違います）。");
          return;
        }

        if (!confirm("このJSONでメモを置き換えます。よろしいですか？")) return;

        memoEl.value = importedText;
        localStorage.setItem(KEY, importedText);
        statusEl.textContent = "JSONから復元しました。";

      } catch (e) {
        console.error(e);
        alert("JSONの読み込みに失敗しました。ファイルが壊れているか形式が違います。");
      } finally {
        // 同じファイルを続けて選べるようにリセット
        importFile.value = "";
      }
    });
  </script>
</body>
</html>
